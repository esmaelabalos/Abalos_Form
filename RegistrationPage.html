<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex justify-center">
        <form action="login.php" method="POST" id="login">
            <h3>Create Account <br/><br/></h3>
            <div>
                <label for="email_address">Email address*</label> <br />
                <input type="text" name="email_address"required placeholder = "Enter your email "><br/><br/>
            </div>
            <div>
                <label for="Name">Name*</label> <br />
                <input type="Name" name="Name"required placeholder = "Enter your Name "><br/><br/>
            </div>
            <div>
                <label for="password">Password*</label> <br />
                <input type="password" name="password" required placeholder = "Enter your password "><br/><br/>
            </div>
            <div>
                <label for="gender">Gender</label> <br />
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select><br/><br/>
            </div>
            <div>
                <input type="submit" value="Register"><br/>
            </div>
            <div class="text-center"><br/><br/>
                Have an account yet? Login<a href="LoginPage.html"> here</a>
            </div>
        </form>
</body>

</html>
