<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex justify-center">
        <form action="login.php" method="POST" id="login">
            <h3>Survey Form <br/></h3>
            <div>
                <label for="Personal_information">Personal Information*</label> <br /><br/>
            </div>
            <div>
                <label for="Name">Name*</label> <br />
                <input type="Name" name="Name"required placeholder = "Enter your Name "><br/><br/>
            </div>
            <div>
                <label for="Address">Address*</label>
                <input type="text" name="Address"required placeholder = "Enter your address "><br/><br/>
            </div>
            <div>
                <label for="phone">Phone*</label> <br />
                <input type="text" name="phone" required placeholder = "Enter your phone number "><br/><br/>
            </div>
            <div>
                <label for="email">Email*</label> <br />
                <input type="text" name="email"required placeholder = "Enter your email "><br/><br/>
            </div>
            <div>
                <label for="gender">Gender</label> <br />
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select><br/><br/>
            </div>
            <div>
                <label for="Question">Question 1. How much time do you spend on homework every night?*</label> <br />
                <input type="question" name="Question1"><br/><br/>
            </div>
            <div>
                <label for="Question">Question 2. What are three things that can improve the class most?*</label> <br />
                <input type="question" name="Question1"><br/><br/>
            </div>
            <div>
                <input type="submit" value="Submit"><br/>
            </div>
            <div class="text-center"><br/><br/>
                done taking the survey? back to login<a href="LoginPage.html"> here</a>
            </div>
        </form>
</body>

</html>
